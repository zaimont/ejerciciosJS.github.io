    <!DOCTYPE html>
<html>
<head>
    <title>Contar dígitos de un número</title>
    <script>
        function contarDigitos() {
            var numero = document.getElementById("numero").value;
            
            // Convertir el número a cadena de texto
            var numeroTexto = numero.toString();
            
            // Remover espacios en blanco si los hay

            numeroTexto = numeroTexto.replace(/\s/g, "");
            // \s representa un espacio en blanco y el modificador g significa que la búsqueda y reemplazo deben hacerse de forma global en toda la cadena, en lugar de solo la primera aparición.

            
            // Contar la cantidad de dígitos
            var cantidadDigitos = numeroTexto.length;
            
            // Mostrar el resultado en el elemento con el id "resultado"
            document.getElementById("resultado").innerHTML = "El número tiene " + cantidadDigitos + " dígitos.";
        }
    </script>
