<!DOCTYPE html>

  <link rel="stylesheet" href="header.html">
    <link rel="stylesheet" href="estilo.css">
  <title>Generador de Números Primos</title>
  <script>
    function generarP() {
      var n = parseInt(document.getElementById('inputNumero').value);
      var primo = [];
      var num = 2;
      
      while (primo.length < n) {
        if (esPrimo(num)) {
          primo.push(num);
        }
        num++;
      }
      
      document.getElementById('resultado').innerHTML = primo.join(', ');
    }
    
    function esPrimo(num) {
      for (var i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return num > 1;
    }
  </script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
