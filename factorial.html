    <script>
        function calcularFactorial() {
            var numero = parseInt(document.getElementById("numero").value);
            var factorial = 1;
            // la iniciamos con 1. Esta variable se utilizará para almacenar el resultado del cálculo del factorial.
           

            for (var i = 1; i <= numero; i++) {
                factorial *= i;
               // recorre los números desde 1 hasta el valor de numero. 
               //En cada iteración, se multiplica el valor actual de factorial por el valor de i y 
               //se actualiza el valor de factorial.}

            document.getElementById("resultado").textContent = "El factorial de " + numero + " es: " + factorial;
        //aqui concatena para mostrar el resultado 
          }
        }
    </script>
