  <!-- script -->
    <script>
        function sumar() {
            // Obtener los valores de los inputs
            var num1 = parseInt(document.getElementById("numero1").value);
            var num2 = parseInt(document.getElementById("numero2").value);

            // Realizar la suma
            var resultado = num1 + num2;

            // Mostrar el resultado en el elemento con id "resultado"
            document.getElementById("resultado").textContent = "El resultado es: " + resultado;
        }
    </script>

    <title>Suma de dos números</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>


    <div class="triangulo">
    <h4 class="title" >Suma de dos números</h4>
    </div>

    <div class="info">
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br>

    <button onclick="sumar()">Sumar</button>

    <p id="resultado"></p>
    </div>
