    <!DOCTYPE html>

    <head>
        <title>Fibonacci</title>
        <script>
            function calcularFibonacci() {
                var limite = parseInt(document.getElementById("limite").value);
                var resultado = "";
              //  Estas variables representan los dos primeros números de la secuencia de Fibonacci.
                var num1 = 0, num2 = 1;
                
                // Mostrar los primeros dos números de la serie
                resultado += num1 + ", " + num2 + ", ";

                // Calcular y mostrar los siguientes números de la serie
                for (var i = 3; i <= limite; i++) {  //i++ en cada iteracion del bucle se calculan los numeros subsiguientes de la secuencia
                    var num3 = num1 + num2;
                    resultado += num3 + ", ";
                    num1 = num2;
                    num2 = num3;
                }

                // Mostrar el resultado en el elemento con el id "resultado"
                document.getElementById("resultado").innerHTML = resultado;
            }
        </script>
