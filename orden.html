  <title>Ordenador de Números</title>
  <script>
    function ordenarNumeros() {
      //Esta variable se utilizará para almacenar los números ingresados por el usuario.
      var numeros = [];
      
      //se ejecutará 5 veces para recopilar los números ingresados por el usuario. 
      for (var i = 1; i <= 5; i++) {
        var numero = parseInt(document.getElementById('inputNumero' + i).value);
        //ese número se agrega al arreglo numeros utilizando este método push
        numeros.push(numero);
      }
      //ordena los números en el arreglo numeros de forma descendente.
      numeros.sort(function(a, b) {
        // resta el número b del número a, lo que determina el orden descendente.
        return b - a;
      });
      //muestra los números ordenados separados por comas utilizando el método join().
      document.getElementById('resultado').innerHTML = "Números ordenados: " + numeros.join(', ');
    }
  </script>
</head>

  <p>Ingrese 5 números:</p>
  <input type="number" id="inputNumero1">
  <input type="number" id="inputNumero2">
