<!DOCTYPE html>

    <link rel="stylesheet" href="estilo.css">
  <title> Divisibicible</title>
  <script>
    function verificarDivisibilidad() {
      var numero = parseInt(document.getElementById('inputNumero').value);
      // obtiene el valor del elemento de entrada con el id "inputNumero" y lo convierte en un número entero utilizando la función parseInt(). El valor se asigna a la variable numero.
      var resultados = [];
      //se coloca [] para almacenar los resultados de la verificacion

      if (numero % 2 === 0) {
        resultados.push("Es divisible por 2");
      }
      if (numero % 3 === 0) {
        resultados.push("Es divisible por 3");
      }
      if (numero % 4 === 0) {
        resultados.push("Es divisible por 4");
      }
      if (numero % 5 === 0) {
        resultados.push("Es divisible por 5");
      }

      if (resultados.length === 0) {
        document.getElementById('resultado').innerHTML = "El número no es divisible por 2, 3, 4 ni 5";
      } else {
        document.getElementById('resultado').innerHTML = resultados.join(', ');
      }
    }
    // verifican si el número ingresado es divisible por 2, 3, 4 o 5 utilizando el operador de módulo %. 
    //Si el residuo de la división es cero, significa que el número es divisible y se agrega un mensaje correspondiente a la matriz 

  </script>
