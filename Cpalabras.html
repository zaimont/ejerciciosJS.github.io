<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="estilo.css">
  <title>Contador de Palabras</title>
  <script>
    function contarPalabras() {
      var parrafo = document.getElementById('inputParrafo').value;
      var palabras = parrafo.trim().split(/\s+/);
      
      document.getElementById('resultado').innerHTML = "Cantidad de palabras: " + palabras.length;
    }
  </script>

  <div class="triangulo">
